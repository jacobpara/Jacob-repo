<form action= "confirm.html" method="post">
	<fieldset>
   <fieldset>
   <legend>Customer Info</legend>
   <br>
   <label for="Name" name="bold">Name</label><br>
   <input type="text" id="name" name="Name">
   <br>
   <br>
   <label for="Email" name="bold">Email</label><br>
   <input type="text" id="email" name="Email">
   </fieldset>
   <br>
   <br>
   <fieldset>
   <legend>Choose Your Service</legend>
   <label for="Serve" name="bold">Service</label><br>
   <select id = "serve" name = "Serve">
   <optgroup label = "Service">
		<option value="Video Editing">Video Editing</option>
		<option value="Video Shoot + Edit">Video Shoot + Edit</option>
		<option value="Equipment Rental">Equipment Rental</option>
   </optgroup>
   </select>
   </fieldset>
   <br>
   <br>
   <fieldset>
   <legend>Choose Your Meeting Time</legend>
   <label for="Time" name="bold">Meeting Time</label>
   <br><br>
   <label for="Meet" name="bold">Day of Meeting</label><br>
   <select id = "meet" name = "Meet">
		<option value="Monday">Monday</option>
		<option value="Tuesday">Tuesday</option>
		<option value="Wednesday">Wednesday</option>
		<option value="Thursday">Thursday</option>
		<option value="Friday">Friday</option>
   </select>
   </fieldset>
   <br>
   <br>
   <fieldset>
	<legend>Payment Method</legend>
    <br>
	<input type="radio" id="Credit" name="credit" value="Credit/Debit Card">Credit/Debit Card<br>
	<input type="radio" id="PayPal" name="paypal" value="PayPal">PayPal<br>
	<input type="radio" id="Venmo" name="venmo" value="Venmo">Venmo<br>
	<br>
    </fieldset>
   <div id="submit">
   <input type="submit" value="Submit">
   </div>
